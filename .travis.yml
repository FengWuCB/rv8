
language: cpp

script: make

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode7.2
    - compiler: gcc
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-5
      env:
        CXX=g++-5
    - compiler: clang
      addons:
        apt:
          packages:
          - clang-3.8
          - libcxx
          - libcxx-dev
      env:
        CXX=clang++-3.8

matrix:
  exclude:
    - os: osx
      compiler: gcc